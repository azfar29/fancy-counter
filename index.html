<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="logo-no-background.png" type="image/x-icon">
</head>

<body>
    <div class="counter">
        <h1 class="counter__title">Fancy Counter</h1>

        <span class="counter__value">0</span>

        <button 
            title="reset"  
            type="reset" class="counter__reset-button">
                <i class="fas fa-sync-alt counter__reset-icon"></i>
        </button>
        <div class="counter__buttons">
            <button 
                class="counter__button counter__button-decrease"
                type="button"
                title="minus"
            >
                <i class="fas fa-minus counter__icon counter__icon-minus"></i>
            </button>
            <button 
                class="counter__button counter__button-increase"
                type="button"
                title="plus"
            >
                <i class="fas fa-plus counter__icon counter__icon-plus"></i>
            </button>
        </div>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
